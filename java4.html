<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class list</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script type="text/javascript">
    ChangeBackground = (color) => {
        let element = document.getElementById('pesan');

        element.className="";

        element.classList.add("alert");

        element.classList.add("alert-"+color);
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="card col-sm-12">
                    <div class="card-header bg-success text-white">
                        <h4>alert setting</h4>
                    </div>
                    <div class="card-body">
                        <div id="pesan" class="alert alert-light">
                            <strong>URGENT!</strong>
                            this is alert message, you can change type of alert below
                        </div>
                    </div>
                    <div class="card-footer">
                        <select class="form-control"
                        onchange="ChangeBackground(this.value);">
                        <option value="light">default</option>
                        <option value="primary">primary</option>
                        <option value="danger">danger</option>
                        <option value="warning">warning</option>
                        <option value="success">success</option>
                        <option value="dark">dark</option>
                        <option value="secondary">secondary</option>
                    </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
